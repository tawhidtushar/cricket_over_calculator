<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cricket Over Tracker</title>
  <link rel="stylesheet" href="cricket.css" />
</head>
<body>
  <div class="match-container">
    <div id="delivery-container" class="delivery-container"></div>

    <div class="actions-container">
      <button id="btn-run-1">1</button>
      <button id="btn-run-2">2</button>
      <button id="btn-run-3">3</button>
      <button id="btn-run-4">4</button>
      <button id="btn-run-5">5</button>
      <button id="btn-run-6">6</button>
      <br />
      <button id="btn-dot-ball">Dot Ball</button>
      <button id="btn-wicket">Wicket</button>
      <button id="btn-wide-ball">Wide Ball</button>
      <button id="btn-no-ball">No Ball</button>
    </div>

    <div id="team-score" class="team-score"></div>
    <div id="total-score-summary" class="total-score-summary"></div>
    <div id="live-score"></div>
  </div>

  <script src="cricket.js"></script>
</body>
</html>
